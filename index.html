<script>
jQuery(document).ready(function(){
	
$.urlParam = function(name){
var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
if (results==null) {
return null;
}
return decodeURI(results[1]) || 0;
}	
// simalar saldo !	
var lati = $.urlParam('lat') ;	
var logi = $.urlParam('longi') ;	
var altt = $.urlParam('altt') ;	
	
console.log("Latitude:"+lati+" Longitude:"+logi+" Altitude:"+ altt);	
	
var timecount = window.setTimeout(function(){
$('.fade-intro').animate({opacity:"1"},1200,function(){						
window.location = "home.html";
});
},5000);
	
//end code 	
});
